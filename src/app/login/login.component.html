<div class="col-md-12" >
  <div class="card card-container" *ngIf="!isLoggedIn">
      <form #loginForm="ngForm">
        <div *ngIf="isLoginFailed" class="alert alert-danger">Invalid username or password</div>
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
          [ngModelOptions]="{updateOn: 'change'}"/>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.invalid && username.touched">
          Username is required!
        </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="8"
          #password="ngModel"
          [ngModelOptions]="{updateOn: 'change'}"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.invalid && password.touched">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength && password.dirty">
            Password must be at least 8 characters
          </div>

        </div>
      </div>


      </form>
    <div class="form-group">
      <button [disabled]="loginForm.invalid" class="btn btn-primary btn-block" (click)="login()">
        Login
      </button>
    </div>
  </div>
  <div *ngIf="isLoggedIn">Welcome {{username}}</div>
  </div>
