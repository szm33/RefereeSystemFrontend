<div class="main">
    <mat-card class="example-card">
        <h1 class="title">{{'Login to system' | uppercase}}</h1>
        <mat-card-content>
<!--            <form #loginForm="ngForm">-->
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <mat-label>Username</mat-label>
                            <input type="text" matInput [(ngModel)]="form.username"
                                   required pattern="^[a-zA-Z0-9]+$" #username="ngModel">
                        </mat-form-field>

                        <div *ngIf="username.invalid && (username.dirty || username.touched)"
                             class="alert alert-danger custom-error">
                            <div *ngIf="username.errors.required">
                                Name is required.
                            </div>
                            <div *ngIf="username.errors.pattern">
                                Invalid pattern.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput [(ngModel)]="form.password"
                                   required minlength="8" #pass="ngModel">
                        </mat-form-field>

                        <div *ngIf="pass.invalid && (pass.dirty || pass.touched)"
                             class="alert alert-danger custom-error">
                            <div *ngIf="pass.errors.required">
                                This field is required.
                            </div>
                            <div *ngIf="pass.errors.minlength">
                                Minimum 8 characters
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <a class="nav-link" routerLink="/reset">Forgot password</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button [disabled]="username.invalid || pass.invalid" mat-flat-button color="primary"
                                (click)="login()">Login
                        </button>
                    </div>
                </div>
<!--            </form>-->
        </mat-card-content>
    </mat-card>
</div>
