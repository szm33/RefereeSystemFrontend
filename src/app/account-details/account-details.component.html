<div class="main">
<mat-tab-group mat-align-tabs="center">
    <mat-tab label="Account Details">
        <mat-card class="example-card">
            <mat-card-content>
                <mat-list>
                    <mat-list-item>
                        <mat-form-field class="full-width">
                            <mat-label>Username</mat-label>
                            <input name="email" type="text" matInput [(ngModel)]="account.username" placeholder=""
                                   readonly>
                        </mat-form-field>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-form-field class="full-width">
                            <mat-label>Email</mat-label>
                            <input name="email" type="text" matInput [(ngModel)]="account.email" placeholder="">
                        </mat-form-field>
                    </mat-list-item>
                </mat-list>
                <button mat-flat-button color="primary" (click)="modifyMyAccount()">Modify</button>
            </mat-card-content>
        </mat-card>
    </mat-tab>

    <mat-tab label="Change Password">
        <mat-card class="example-card">
            <mat-card-content>
                <mat-list>
                    <mat-list-item>
                        <mat-form-field class="full-width">
                            <mat-label>Old Password</mat-label>
                            <input name="email" type="text" matInput [(ngModel)]="password.oldPassword" placeholder="">
                        </mat-form-field>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-form-field class="full-width">
                            <mat-label>New Password</mat-label>
                            <input name="email" type="text" matInput [(ngModel)]="password.newPasword" placeholder="">
                        </mat-form-field>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-form-field class="full-width">
                            <mat-label>Confirm Password</mat-label>
                            <input name="email" type="text" matInput [(ngModel)]="password.confirmedPassword"
                                   placeholder="">
                        </mat-form-field>
                    </mat-list-item>
                </mat-list>
                <button mat-flat-button color="primary" (click)="changePassword()">Change Password</button>
            </mat-card-content>
        </mat-card>
    </mat-tab>
</mat-tab-group>
</div>
