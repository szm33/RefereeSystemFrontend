<input matInput [matDatepicker]="picker" [(ngModel)]="match.dateOfMatch" (dateChange)="pickDateOfMatch($event)">
<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
<mat-datepicker #picker></mat-datepicker>
<div *ngIf="match.dateOfMatch != null">
    <label for="homeTeam">Home Team</label>
    <select id="homeTeam" ngModel (ngModelChange)="selectTeam($event, false)">
        <option *ngFor="let team of freeTeams" [ngValue]="team">{{ team.name }}</option>
    </select>
    <label for="awayTeam">Away Team</label>
    <select id="awayTeam" ngModel (ngModelChange)="selectTeam($event, true)">
        <option *ngFor="let team1 of freeTeams" [ngValue]="team1">{{ team1.name }}</option>
    </select>
    <div *ngFor="let function of matchFunctions.keys()">
        <div>
            {{function.functionName}} :
            <select ngModel (ngModelChange)="selectReferee($event, function)">
                <option *ngFor="let referee of freeReferees" [ngValue]="referee">{{ referee.name }} {{referee.surname}}</option>
            </select>
        </div>
    </div>
    <label for="description">Description</label>
    <input id="description" type="text" [(ngModel)]="match.description">
</div>
<button (click)="createMatch()">Create</button>
