<div class="main">
<mat-card class="example-card">
    <h1 class="title">{{'Reset password' | translate | uppercase}}</h1>
    <mat-card-content>
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <mat-label>{{'Username' | translate}}</mat-label>
                    <input type="text" matInput [(ngModel)]="login"
                            required  pattern="^[a-zA-Z0-9]+$" #username="ngModel">
                </mat-form-field>

                <div *ngIf="username.invalid && (username.dirty || username.touched)"
                     class="alert alert-danger custom-error">
                    <div *ngIf="username.errors.required">
                        {{'This field is required' | translate}}
                    </div>
                    <div *ngIf="username.errors.pattern">
                        {{'This field contains characters that are not allowed' | translate}}
                    </div>
                </div>
            </div>
        </div>
        <!--                    </mat-list>-->
        <div class="row">
            <div class="col">
                <button [disabled]="username.invalid" mat-flat-button color="primary"
                        (click)="send()">{{'Send reset link' | translate}}
                </button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
</div>
