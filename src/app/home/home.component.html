<div class="main">

    <h1 *ngIf="!matches">{{'Welcome' | translate}} {{isLoggedIn() ? getUsername()  : 'Stranger' | translate}}</h1>

        <div *ngIf="isLoggedIn()">
        <button mat-flat-button color="primary" *ngIf="!matches" (click)="getMyMatches()">{{'My matches' | translate}}</button>

    </div>
</div>
<app-match [matches]="matches" [isMyMatches]="true" *ngIf="matches"></app-match>
