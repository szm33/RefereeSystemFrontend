<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{header}}</mat-card-title>
    </mat-card-header>
    <form class="form">
        <mat-card-content>
            <mat-form-field class="full-width">
                <mat-label>Name</mat-label>
                <input type="text" matInput [formControl]="formControl" [(ngModel)]="team.name" placeholder="">
                <mat-error *ngIf="formControl.hasError('required')">
                    Name is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>League</mat-label>
                <mat-select [(value)]="team.league">
                    <mat-option *ngFor="let league of leagues" [value]="league.name">
                        {{league.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="primary" (click)="emitData()">{{header}}</button>
        </mat-card-actions>
    </form>
</mat-card>
