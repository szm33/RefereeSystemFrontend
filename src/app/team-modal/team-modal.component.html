<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add referee</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" placeholder="name" [(ngModel)]="form.name">
            <label for="league">League</label>
            <select id="league" [(ngModel)]="form.league">
                <option *ngFor="let league of leagues" [value]="league.name">{{ league.name }}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="addTeam(); modal.close('Save click')">Save</button>
    </div>
</ng-template>

<button class="btn btn-success" (click)="open(content)">Add referee</button>
