<h1 *ngIf="isValid">Reset your password</h1>
<div *ngIf="isValid">
    <label for="paswssword">New password</label>
    <input type="password" id="paswssword" [(ngModel)]="password.password">
    <label for="confirmedPaswssword">Confirm password</label>
    <input type="password" id="confirmedPaswssword" [(ngModel)]="password.confirmedPassword">
    <button (click)="resetPassword()">modify</button>
</div>
<div *ngIf="!isValid">Link wygasl</div>
